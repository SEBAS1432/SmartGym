# --- App ---
spring.application.name=api-gymnasio
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/gymnasioBD?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (off mientras probamos) ---
spring.flyway.enabled=false

# --- JSON (Lima) ---
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Pool peque√±o
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=10000        
spring.datasource.hikari.max-lifetime=300000      
spring.datasource.hikari.connection-timeout=25000
spring.datasource.hikari.pool-name=GymPool