<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Correo</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="email"
            placeholder="tu@email.com" 
            [(ngModel)]="email" 
            name="email" 
            #emailField="ngModel"
            required 
            email
            class="form-input"
            [class.invalid]="emailField.invalid && emailField.touched"
          />
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
          </div>
        </div>
        <div class="error-message" *ngIf="emailField.invalid && emailField.touched">
          <span *ngIf="emailField.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="emailField.errors?.['email']">Ingresa un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            placeholder="Tu contraseña" 
            [(ngModel)]="password" 
            name="password" 
            #passwordField="ngModel"
            required 
            minlength="6"
            class="form-input"
            [class.invalid]="passwordField.invalid && passwordField.touched"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePassword()"
            tabindex="-1"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" *ngIf="!showPassword">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" *ngIf="showPassword">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
          <span *ngIf="passwordField.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="passwordField.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#" (click)="onForgotPassword($event)">¿Olvidaste tu contraseña?</a>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
              <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
            </circle>
          </svg>
          Cargando...
        </span>
      </button>

      <div class="alert error-alert" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>
        {{ errorMessage }}
      </div>

      <div class="alert success-alert" *ngIf="successMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        {{ successMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a href="#" (click)="onRegister($event)">Regístrate</a></p>
    </div>
  </div>
</div>
