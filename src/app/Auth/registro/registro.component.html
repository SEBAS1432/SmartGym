<div class="container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.name" name="nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" required [(ngModel)]="usuario.lastname" name="apellido">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="usuario.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="usuario.password" name="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registroForm.form.valid">Registrarse</button>
  </form>
  <div class="login-footer">
    <p>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
  </div>
</div>
