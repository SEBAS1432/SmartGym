name: SmartGym CI/CD REAL (Producción)

on: [push, pull_request]

jobs:
  # ---------------------------------------------------
  # TRABAJO 1: BACKEND (JAVA 21 + MYSQL)
  # ---------------------------------------------------
  backend-real:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend # Asegúrate que este nombre sea correcto

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: smartgym_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Clonar código
        uses: actions/checkout@v4

      # CORRECCIÓN 1: Usamos Java 21 para que coincida con tu proyecto
      - name: Configurar Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar con Maven (Real)
        run: mvn clean package -DskipTests

  # ---------------------------------------------------
  # TRABAJO 2: FRONTEND (ANGULAR SIN LÍMITES)
  # ---------------------------------------------------
  frontend-real:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend # Asegúrate que este nombre sea correcto

    steps:
      - name: Clonar código
        uses: actions/checkout@v4

      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps
        
      # CORRECCIÓN 2: Usamos configuration=development para evitar errores de tamaño (budget)
      - name: Compilar Angular (Modo Desarrollo)
        run: npm run build -- --configuration=development

  # ---------------------------------------------------
  # TRABAJO 3: DEPLOY
  # ---------------------------------------------------
  deploy:
    needs: [backend-real, frontend-real]
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar
        run: echo "¡Éxito! Backend (Java 21) y Frontend (Dev) compilados correctamente."
